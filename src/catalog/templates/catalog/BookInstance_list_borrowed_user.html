{% extends 'base.html' %}

{% block content %}

<h1>Borrowed Books</h1>
<ul>
{% for bookinst in bookinstance_list %}
	<li class="{% if bookinst.is_overdue%}text-danger{% endif %}"><a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title}}</a>({{ bookinst.due_back }})</li>
{% empty %}
<p>There are no borrowed books</p>
{% endfor %}
</ul>
{% endblock %}
